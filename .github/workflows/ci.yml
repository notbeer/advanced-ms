name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - uses: actions/checkout@v3

      # Step 2: Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'  # Cache node_modules for speed

      # Step 3: Install dependencies using package-lock.json
      - name: Install dependencies
        run: npm ci

      # Step 4: Run tests with coverage
      - name: Run tests with coverage
        run: npm run test:coverage

      # Step 5: Verify coverage files exist
      - name: Check coverage files
        run: ls -R coverage

      # Step 6: Upload coverage to Codecov
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: coverage/lcov.info
          fail_ci_if_error: false # Optional: don't fail CI if upload fails